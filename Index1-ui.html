<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script1-ui.js" defer></script>
</head>
<body>
    <div class="pchoice">
        <button class='btn', id="rock">Rock</button>
        <button class='btn', id="paper">Paper</button>
        <button class='btn', id="scissors">Scissors</button>
    </div>
    <div class="results">  <!-- declare class/id/display output -->
        <li>Result <b id="res">x</b></li>
        <li>Human Score <b id="ps">x</b></li>     
        <li>Computer Score <b id="cs">x</b></li> 
        <li>Tie <b id="t">x</b></li>
        <li>Rounds Played <b id="rds">x</b></li>
    </div>
</body>
